<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candle Stays</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <!-- Icons from Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('backgroung.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .contact-section {
      margin-top: 30px;
      font-size: 16px;
    }

    .contact-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      margin: 8px 0;
      transition: color 0.3s;
    }

    .contact-link:hover {
      color: #ddd;
    }

    .contact-link i {
      font-size: 18px;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>A home for two hearts</h1>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/918095747041" target="_blank" class="whatsapp-button">Book on WhatsApp</a>

    <!-- Contact Info -->
    <div class="contact-section">
      <h3>Contact Us</h3>
      <a href="mailto:candlestays@gmail.com" class="contact-link" target="_blank">
        <i class="fas fa-envelope"></i>Email – candlestays@gmail.com
      </a>
      <a href="https://instagram.com/candle_stays" class="contact-link" target="_blank">
        <i class="fab fa-instagram"></i>Instagram – @candle_stays
      </a>
    </div>

    <p class="footer-text">© 2025 Candle Stays</p>
  </div>
</body>
</html>
